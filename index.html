<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #1e1e2f; /* Dark background */
      color: #f0f0f0; /* Light text */
    }

    h1 {
      color: #00bcd4; /* Cyan heading */
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
    }

    a {
      color: #ff9800; /* Orange link */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #ffc107; /* Lighter orange on hover */
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Welcome to my GitHub site</h1>
  <p>Check out my projects on <a href="https://github.com/yourusername" target="_blank">GitHub</a>.</p>

</body>
</html>
